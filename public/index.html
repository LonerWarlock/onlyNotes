<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    #file-list {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    #file-list button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.5rem 1rem;
      margin: 0.3rem 0;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    #file-list button:hover {
      background: #007bff;
      color: white;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>PDF File Viewer</h1>
  <div id="file-list">
    <p>Loading files...</p>
  </div>
  <iframe id="pdf-viewer" src="" style="display:none;"></iframe>

  <script src="script.js"></script>
</body>
</html>
